<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavPro - Navigation Assistant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #5E3B81 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            padding: 2rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite;
            margin-bottom: 0.5rem;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            font-weight: 300;
        }

        .camera-container {
            position: relative;
            width: 100%;
            height: 250px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 1.5rem;
            margin-bottom: 1.5rem;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .camera-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
        }

        .status-indicator {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff6b6b;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #4ecdc4;
        }

        .status-dot.running {
            background: #45b7d1;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .ready-message {
            text-align: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            font-size: 1.125rem;
            font-weight: 500;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 1.25rem;
            color: #ffffff;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 100px;
            text-decoration: none;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-icon {
            width: 32px;
            height: 32px;
        }

        .btn.primary {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            border-color: transparent;
        }

        .btn.primary:hover {
            background: linear-gradient(135deg, #3db8a8, #3a8f7a);
        }

        .btn.danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            border-color: transparent;
        }

        .btn.danger:hover {
            background: linear-gradient(135deg, #ff5252, #e04747);
        }

        .btn.ocr {
            background: linear-gradient(135deg, #ffa726, #fb8c00);
            border-color: transparent;
        }

        .btn.ocr:hover {
            background: linear-gradient(135deg, #ff9800, #f57c00);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn.processing {
            animation: processing 1s infinite;
        }

        @keyframes processing {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .captions {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 1rem;
            padding: 1rem;
            min-height: 120px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
        }

        .captions-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            opacity: 0.8;
        }

        .captions-content {
            font-size: 0.95rem;
            line-height: 1.4;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 0.9;
            max-height: 120px;
            overflow-y: auto;
        }

        .captions-content.urgent {
            color: #ff6b6b;
            font-weight: 600;
            animation: urgentPulse 1s infinite;
        }

        .captions-content.important {
            color: #ffd93d;
            font-weight: 500;
        }

        .captions-content.clear {
            color: #4ecdc4;
        }

        .captions-content.ocr-result {
            color: #ffa726;
            text-align: left;
            justify-content: flex-start;
            align-items: flex-start;
        }

        @keyframes urgentPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .motion-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .motion-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #4ecdc4;
        }

        .motion-indicator.still {
            background: #ff6b6b;
        }

        .connection-status {
            position: fixed;
            top: 1rem;
            left: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.75rem;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }

        .connection-status.connected {
            background: rgba(78, 205, 196, 0.2);
            color: #4ecdc4;
            border-color: #4ecdc4;
        }

        .connection-status.disconnected {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border-color: #ff6b6b;
        }

        .ocr-info {
            background: rgba(255, 167, 38, 0.1);
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 167, 38, 0.3);
        }

        .ocr-info-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: #ffa726;
        }

        .ocr-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .ocr-stat {
            text-align: center;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            font-size: 0.8rem;
        }

        .ocr-stat-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffa726;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                margin: 0.5rem;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .camera-container {
                height: 200px;
            }

            .controls {
                grid-template-columns: 1fr;
                gap: 0.8rem;
            }

            .btn {
                min-height: 80px;
                font-size: 0.8rem;
            }

            .btn-icon {
                width: 28px;
                height: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">Connecting...</div>
    <div class="container">
        <div class="header">
            <div class="logo">NavPro</div>
            <div class="subtitle">AI-Powered Navigation Assistant</div>
        </div>
        <div class="camera-container">
            <video id="videoElement" autoplay muted playsinline></video>
            <div class="camera-overlay" id="cameraOverlay">
                <!-- Camera Icon SVG -->
                <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 15.2c1.78 0 3.2-1.42 3.2-3.2s-1.42-3.2-3.2-3.2S8.8 10.22 8.8 12s1.42 3.2 3.2 3.2zM9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/></svg>
                <div>Camera Loading...</div>
            </div>
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Ready</span>
            </div>
        </div>
        <div class="ready-message" id="readyMessage">Connecting to server...</div>
        <div class="controls">
            <button id="startBtn">Start Navigation</button>
            <button id="stopBtn" disabled>Stop Navigation</button>
            <button id="ocrBtn">Read Text</button>
            <button id="desBtn">Describe scene</button>
        </div>
        <div class="captions">
            <div class="captions-header">
                <!-- Captions Icon SVG -->
                <span id="captionsMode">Navigation Guidance</span>
            </div>
            <div class="captions-content" id="captionsContent">
                Waiting for navigation guidance...
            </div>
            <div class="motion-status" id="motionStatus">
                <div class="motion-indicator" id="motionIndicator"></div>
                <span id="motionText">Stationary</span>
            </div>
        </div>
    </div>

    <script>
        class NavProApp {
            constructor() {
                this.socket = null;
                this.stream = null;
                this.isNavigationActive = false;
                this.frameInterval = null;
                // Get the browser's speech synthesis engine
                this.speechSynth = window.speechSynthesis;
                
                this.initializeElements();
                this.initializeSocket();
                this.initializeCamera();
                this.setupEventListeners();
            }

            // This new function handles all audio output in the browser
            speak(text, priority = 'normal') {
                if (!text || !this.speechSynth) {
                    console.warn("Speech synthesis not available or no text provided.");
                    return;
                }

                // ALWAYS cancel any ongoing or queued speech. This ensures the
                // newest, most important message is always the one that is spoken.
                // This is the critical fix for your bug.
                this.speechSynth.cancel();

                const utterance = new SpeechSynthesisUtterance(text);

                // CHANGED: 4.5 is too fast to be understood. 1.2 is a clear, fast pace.
                // Experiment with values between 1.0 (normal) and 1.5.
                utterance.rate = 4.5;
                
                this.speechSynth.speak(utterance);
            }

            initializeElements() {
                this.elements = {
                    startBtn: document.getElementById('startBtn'),
                    stopBtn: document.getElementById('stopBtn'),
                    videoElement: document.getElementById('videoElement'),
                    cameraOverlay: document.getElementById('cameraOverlay'),
                    connectionStatus: document.getElementById('connectionStatus'),
                    statusDot: document.getElementById('statusDot'),
                    statusText: document.getElementById('statusText'),
                    readyMessage: document.getElementById('readyMessage'),
                    captionsContent: document.getElementById('captionsContent'),
                    desBtn: document.getElementById('desBtn'),
                    motionText: document.getElementById('motionText'),
                    motionIndicator: document.getElementById('motionIndicator')
                };
            }

            initializeSocket() {
                this.socket = io();

                this.socket.on('connect', () => this.updateConnectionStatus('connected'));
                this.socket.on('disconnect', () => {
                    this.updateConnectionStatus('disconnected');
                    if (this.isNavigationActive) this.stopNavigation();
                });

                // This handler now also speaks the status message
                this.socket.on('status', (data) => {
                    console.log('Status update:', data.message);
                    this.elements.readyMessage.textContent = data.message;
                    this.speak(data.message);
                });

                // This handler now also speaks the navigation guidance
                this.socket.on('navigation_update', (data) => {
                    this.handleNavigationUpdate(data);
                });

                this.socket.on('frame_result', (data) => this.handleFrameResult(data));
                this.socket.on('scene_description_response', (data) => {
                    this.handleSceneDescriptionResponse(data);
                });
                // Add timeout handling for scene description
                this.sceneDescriptionTimeout = null;
            }

            // This is the complete, polished handler function.

            handleSceneDescriptionResponse(data) {
                console.log("✅ Response received from server:", data);

                // 1. CRITICAL: Always cancel the timeout timer first.
                // This prevents the "taking too long" message from appearing after we've received a response.
                clearTimeout(this.sceneDescriptionTimeout);

                try {
                    // 2. Handle the different types of responses from the server.
                    if (data && data.description) {
                        // --- SUCCESS CASE ---
                        // The server sent a valid description.
                        this.elements.captionsContent.textContent = data.description;
                        this.speak(data.description); // Speak the successful result

                    } else if (data && data.error) {
                        // --- SERVER-SIDE ERROR CASE ---
                        // The server handled the request but sent back a specific error message.
                        const errorMessage = `Error: ${data.error}`;
                        this.elements.captionsContent.textContent = errorMessage;
                        this.speak(errorMessage, 'urgent');

                    } else {
                        // --- UNEXPECTED/GENERIC ERROR CASE ---
                        // The server responded, but the data is not in the format we expect.
                        this.elements.captionsContent.textContent = "Received an invalid response from the server. Please try again.";
                        this.speak("Received an invalid response from the server.", 'urgent');
                    }

                } catch (error) {
                    // This is a safety net for any unexpected errors within this function itself.
                    console.error("Error processing server response:", error);
                    this.elements.captionsContent.textContent = "A client-side error occurred. Please check the console.";
                
                } finally {
                    // 3. ALWAYS reset the button state, no matter what happened.
                    // The 'finally' block ensures this code runs after the 'try' block,
                    // whether there was a success or an error. This prevents a stuck UI.
                    this.elements.desBtn.disabled = false;
                    this.elements.desBtn.classList.remove('processing');
                    this.elements.desBtn.textContent = 'Describe scene';
                }
            }

            async initializeCamera() {
                try {
                    this.stream = await navigator.mediaDevices.getUserMedia({
                        video: { width: { ideal: 640 }, height: { ideal: 480 }, facingMode: { ideal: 'environment' } }
                    });
                    this.elements.videoElement.srcObject = this.stream;
                    this.elements.cameraOverlay.style.display = 'none';
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    this.elements.cameraOverlay.innerHTML = `<div>Camera Access Denied</div>`;
                }
            }

            setupEventListeners() {
                this.elements.startBtn.addEventListener('click', () => this.startNavigation());
                this.elements.stopBtn.addEventListener('click', () => this.stopNavigation());
                this.elements.desBtn.addEventListener('click', () => this.requestSceneDescription());
            }

            startNavigation() {
                if (!this.stream) { alert('Camera not available.'); return; }
                this.isNavigationActive = true;
                this.elements.startBtn.disabled = true;
                this.elements.stopBtn.disabled = false;
                this.elements.statusDot.classList.add('running');
                this.elements.statusText.textContent = 'Running';
                this.socket.emit('start_navigation');
                this.frameInterval = setInterval(() => { this.sendFrame(); }, 500); // 2 FPS
            }

            stopNavigation() {
                this.isNavigationActive = false;
                this.elements.startBtn.disabled = false;
                this.elements.stopBtn.disabled = true;
                this.elements.statusDot.classList.remove('running');
                this.elements.statusText.textContent = 'Ready';
                if (this.frameInterval) {
                    clearInterval(this.frameInterval);
                    this.frameInterval = null;
                }
                this.socket.emit('stop_navigation');
            }

            sendFrame() {
                if (!this.isNavigationActive || !this.stream) return;
                const canvas = document.createElement('canvas');
                const video = this.elements.videoElement;
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                const frameData = canvas.toDataURL('image/jpeg', 0.8);
                this.socket.emit('process_frame', { frame: frameData });
            }


            captureFrame(quality = 0.8) {
                if (!this.stream) return null;
                const canvas = document.createElement('canvas');
                const video = this.elements.videoElement;
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                return canvas.toDataURL('image/jpeg', quality);
            }


            // This function is the core of the synchronized output
            handleNavigationUpdate(data) {
                // 1. Display the caption on screen
                this.elements.captionsContent.textContent = data.message;
                this.elements.captionsContent.className = `captions-content ${data.priority}`;

                // 2. Speak the exact same caption aloud
                this.speak(data.message, data.priority);

                this.updateMotionStatus(data.is_moving, data.stationary_time);
            }

            // Replace your old requestSceneDescription function with this corrected version.
            requestSceneDescription() {
                console.log("🎬 Starting scene description request...");
                
                const frameData = this.captureFrame(0.9); // Higher quality for description
                if (!frameData) {
                    console.log("❌ No frame data captured");
                    this.speak("Camera not available to describe scene.", 'urgent');
                    return;
                }
                
                console.log(`📊 Frame data captured, length: ${frameData.length}`);
                
                // Add loading state to button
                this.elements.desBtn.disabled = true;
                this.elements.desBtn.classList.add('processing');
                this.elements.desBtn.textContent = 'Analyzing...';
                
                // <<< BUG FIX: The line below was causing the error and has been removed. >>>
                // this.elements.captionsMode.textContent = "Scene Description"; 
                
                // Update UI with loading animation
                this.elements.captionsContent.innerHTML = `
                    <div style="display: flex; flex-direction: column; align-items: center; gap: 1rem;">
                        <div style="width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid #4ecdc4; border-radius: 50%; animation: spin 1s linear infinite;"></div>
                        <div>AI is analyzing the scene...</div>
                        <div style="font-size: 0.8rem; opacity: 0.7;">This may take a few seconds</div>
                    </div>
                `;
                this.elements.captionsContent.className = "captions-content";
                
                this.speak("Describing scene.");
                
                console.log("📡 Sending request to server...");
                // Now this line will be reached and the request will be sent.
                this.socket.emit('request_scene_description', { frame: frameData });
                console.log("✅ Request sent to server");
                
                // Set timeout for scene description (15 seconds - increased for reliability)
                this.sceneDescriptionTimeout = setTimeout(() => {
                    console.log("⏰ Scene description timeout reached");
                    this.elements.captionsContent.textContent = "Analysis is taking longer than expected. Please try again.";
                    this.elements.captionsContent.className = "captions-content";
                    this.speak("Analysis is taking longer than expected. Please try again.", 'urgent');
                    
                    // Reset button state
                    this.elements.desBtn.disabled = false;
                    this.elements.desBtn.classList.remove('processing');
                    this.elements.desBtn.textContent = 'Describe scene';
                }, 15000);
            }

            handleFrameResult(data) {
                if (data.status === 'processed' || data.status === 'skipped') {
                    this.updateMotionStatus(data.is_moving, data.stationary_time);
                } else if (data.status === 'error') {
                    console.error('Frame processing error:', data.message);
                }
            }

            updateMotionStatus(isMoving, stationaryTime) {
                if (isMoving) {
                    this.elements.motionIndicator.classList.remove('still');
                    this.elements.motionText.textContent = 'Moving';
                } else {
                    this.elements.motionIndicator.classList.add('still');
                    this.elements.motionText.textContent = `Still (${stationaryTime.toFixed(1)}s)`;
                }
            }
            
            updateConnectionStatus(status) {
                const isConnected = status === 'connected';
                this.elements.connectionStatus.className = `connection-status ${status}`;
                this.elements.connectionStatus.textContent = isConnected ? 'Connected' : 'Disconnected';
                this.elements.statusDot.classList.toggle('connected', isConnected);
                if (!isConnected) this.elements.statusDot.classList.remove('running');
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => { new NavProApp(); });
    </script>
</body>
</html>
